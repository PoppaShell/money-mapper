# Public Merchant Mappings - Organized by Plaid PFC Categories (Alphabetical)
# 
# This file contains common merchant mappings using the official Plaid Personal Finance
# Category (PFC) taxonomy structure. These mappings provide explicit categorization for
# well-known national chains and services that may not be caught by keyword matching.
#
# STRUCTURE:
# [PRIMARY_CATEGORY.DETAILED_CATEGORY]
# "merchant_pattern" = { 
#     name = "Clean Merchant Name", 
#     category = "PRIMARY_CATEGORY", 
#     subcategory = "DETAILED_CATEGORY" 
# }
#
# ORGANIZATION:
# - Primary categories in alphabetical order (BANK_FEES, ENTERTAINMENT, FOOD_AND_DRINK, etc.)
# - Detailed categories in alphabetical order within each primary category
# - Merchant patterns in alphabetical order within each detailed category
#
# USAGE:
# - These mappings have MEDIUM priority (after personal_mappings.toml, before plaid_categories.toml)
# - Patterns are matched against transaction descriptions using fuzzy matching
# - Safe to share publicly - contains no personal or location-specific data
# - Add new national chains and services here
#
# MAINTENANCE:
# - Keep patterns generic (avoid location-specific terms)
# - Use official business names when possible
# - Test patterns against real transaction descriptions
# - Update when businesses rebrand or merge
# - Maintain alphabetical order when adding new entries

