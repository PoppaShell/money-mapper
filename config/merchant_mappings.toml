# USAGE NOTES:
# 1. These mappings are checked AFTER personal_mappings.toml but BEFORE plaid_categories.toml
# 2. Patterns are matched using fuzzy matching against transaction descriptions
# 3. Add new national chains and services to appropriate categories in alphabetical order
# 4. Keep patterns generic - avoid location-specific terms
# 5. Test new patterns against real transaction descriptions
# 6. Update merchant names when companies rebrand or merge
# 7. Maintain alphabetical order when adding new entries (primary → detailed → merchants)
#
# EXAMPLES OF TRANSACTION MATCHING:
# Transaction: "checkcard 0125 mcdonalds f12345 dallas tx" 
# → Matches "mcdonalds" pattern → Returns McDonald's, FOOD_AND_DRINK, FOOD_AND_DRINK_FAST_FOOD
#
# Transaction: "starbucks store #1234 seattle wa"
# → Matches "starbucks" pattern → Returns Starbucks, FOOD_AND_DRINK, FOOD_AND_DRINK_COFFEE
#
# Transaction: "amazon.com amzn.com/bill wa"
# → Matches "amazon" pattern → Returns Amazon, GENERAL_MERCHANDISE, GENERAL_MERCHANDISE_ONLINE_MARKETPLACES
#
# ADDING NEW MERCHANTS:
# 1. Find the correct PRIMARY_CATEGORY.DETAILED_CATEGORY section
# 2. Insert merchant in alphabetical order within that section
# 3. Use format: "pattern" = { name = "Clean Name", category = "PRIMARY", subcategory = "DETAILED" }
# 4. Test the pattern against real transaction descriptions
# 5. Consider multiple variations (e.g., "walmart", "wal-mart", "wal mart")