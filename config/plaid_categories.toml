# Complete Plaid Personal Finance Category (PFC) Taxonomy (Alphabetical)
# 
# This file contains the complete official Plaid Personal Finance Category taxonomy
# with keyword arrays for automatic transaction categorization. These keywords are
# matched against transaction descriptions when custom mappings don't apply.
#
# STRUCTURE:
# [PRIMARY_CATEGORY.DETAILED_CATEGORY]
# keywords = [
#     "keyword1", "keyword2", "keyword3"
# ]
#
# ORGANIZATION:
# - Primary categories in alphabetical order (16 total)
# - Detailed categories in alphabetical order within each primary category (104 total)
# - Keywords in alphabetical order within each detailed category
#
# USAGE:
# - These keywords have LOWEST priority (after personal_mappings.toml and merchant_mappings.toml)
# - Keywords are matched using substring and fuzzy matching against transaction descriptions
# - Provides broad categorization when specific merchant mappings don't exist
# - Safe to modify - add keywords that help with your transaction categorization
#
# OFFICIAL REFERENCE:
# - Based on Plaid PFC taxonomy: https://plaid.com/docs/api/products/transactions/
# - CSV source: https://plaid.com/documents/transactions-personal-finance-category-taxonomy.csv
# - 16 primary categories, 104 detailed categories (as of 2024)
#
# MAINTENANCE:
# - Keep keywords generic and widely applicable
# - Avoid location-specific terms (use merchant_mappings.toml for those)
# - Test keyword additions against real transaction descriptions
# - Maintain alphabetical order when adding new keywords

