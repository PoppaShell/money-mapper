# USAGE NOTES:
# 1. Keywords are matched using substring and fuzzy matching against transaction descriptions
# 2. These provide broad categorization when specific merchant mappings don't exist
# 3. Add keywords that help with your specific transaction patterns
# 4. Keep keywords generic - location-specific terms belong in merchant_mappings.toml
# 5. Test keyword additions against real transaction descriptions
# 6. Maintain alphabetical order when adding new keywords
#
# EXAMPLES OF KEYWORD MATCHING:
# Transaction: "walmart supercenter #1234 anytown usa"
# → Matches "walmart" keyword → Returns FOOD_AND_DRINK, FOOD_AND_DRINK_GROCERIES
#
# Transaction: "shell gas station pump 3"  
# → Matches "shell" keyword → Returns TRANSPORTATION, TRANSPORTATION_GAS
#
# Transaction: "monthly gym membership fee"
# → Matches "gym" keyword → Returns PERSONAL_CARE, PERSONAL_CARE_GYMS_AND_FITNESS_CENTERS
#
# CUSTOMIZATION TIPS:
# 1. Add keywords for businesses common in your area
# 2. Add abbreviations and alternative spellings
# 3. Focus on keywords that appear in your actual transaction descriptions
# 4. Remove keywords that cause incorrect categorization for your transactions